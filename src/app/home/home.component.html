<div class="skill-container">
  <h1 class="main-title">Mejora tu inglés</h1>
  <p class="subtitle" *ngIf="userLevel">Nivel actual: <strong>{{ userLevel }}</strong></p>
  <p class="subtitle">Selecciona una habilidad para practicar:</p>

  <!-- Spinner de carga -->
  <div class="loading-container" *ngIf="loading">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Cargando ejercicios...</p>
  </div>

  <!-- Grid de categorías -->
  <div class="skills-grid" *ngIf="!loading && categories.length > 0">
    <mat-card class="skill-card" *ngFor="let category of categories">
      <mat-card-header>
        <mat-icon color="primary" mat-card-avatar>{{ getCategoryIcon(category.code) }}</mat-icon>
        <mat-card-title>{{ category.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Tipos de ejercicios disponibles:</p>
        <mat-chip-set aria-label="Tipos de ejercicios">
          <mat-chip
            *ngFor="let type of category.types"
            (click)="navigateTo(category.code, type.code)"
            class="exercise-type-chip">
            {{ type.name }}
          </mat-chip>
        </mat-chip-set>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Mensaje si no hay ejercicios -->
  <div class="no-exercises" *ngIf="!loading && categories.length === 0">
    <mat-icon color="warn">warning</mat-icon>
    <p>No hay ejercicios disponibles para tu nivel actual.</p>
  </div>
</div>
